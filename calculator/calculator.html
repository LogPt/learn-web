<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>

<body>
  <div class="wrapper">
    <h1>Calculator</h1>

    <div class="string"></div>
    <div class="result"></div>

    <div class="container">
      <button class="btn percent">%</button>
      <button class="btn clear-e">CE</button>
      <button class="btn clear">C</button>
      <button class="btn backspace">
        <=</button>
        
      <button class="btn reverse">1/X</button>
      <button class="btn degree">X^2</button>
      <button class="btn root">sqr2</button>
      <button class="btn operand">/</button>

      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operand">*</button>

      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operand">-</button>

      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operand">+</button>
      
      <button class="btn negate">+/-</button>
      <button class="btn number">0</button>
      <button class="btn dot">.</button>
      <button class="btn equals">=</button>
    </div>

  </div>
  </div>

  <script src="./calculator.js"></script>

</body>

</html>
