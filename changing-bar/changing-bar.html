<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change % bar</title>
  <link rel="stylesheet" href="changing-bar.css">
</head>

<body>

  <h1>Задание с Frontend собеседования - <br> % бар (не завершена)</h1>
  <p class="text">0%</p>

  <div class="show-block">
    <div class="block-empty">
      <div class="block-filled"> </div>
    </div>
  </div>

  <div class="run-block">
    <div class="wrapper">

      <label class="input-number">Введите число %<br>
        <input class="number" type="text" name="number" placeholder="от 1 до 99" required>
      </label>

      <button class="btn">Вперед</button>
      <!-- <button class="btn finish">Стоп!</button> -->
    </div>
  </div>

  <script src="changing-bar.js"></script>

</body>

</html>
